   <div class="form-area">

                    <h2><span>Contact Form</span></h2>
                </div>
            </div>
            <div class="col-sm-12 col-lg-6">

                    <i fa fa-caret-left></i>

                        </div>
                        <div class="col-md-6">

                        </div>
                        <div class="col-md-7">
                          <label for="validationCustom03" class="form-label">E-mail</label>
                          <input type="email" class="form-control" id="validationCustom03" value="Info@example.com" required>
                        </div>
                        <div class="col-md-5">
                          <label for="inputState" class="form-label">Skill</label>
                          <select id="inputState" class="form-select">
                          <option selected>Kies...</option>
                          <option>CSS</option>
                          <option>HTML</option>
                          <option>Bootstrap</option>
                          <option>C#</option>
                          <option>SQL</option>
                          </select>
                        </div>
                        <div class="col-md-8">
                            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        
                        <div class="col-md-10">

                        </div>
                      </form>
